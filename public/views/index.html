<body ng-app='happyHeadApp'>
        <div class="row col-xs-12">

              <div ng-controller="LoginController as login">
                 <div id="mySidenav" class="sidenav"  >
                   <a href="javascript:void(0)" class="closebtn" ng-click="login.closeNav()">&times;</a>
                        <ol >
                            <li ng-click="login.closeNav()" ><a href="/profile">Child Profile</a></li>
                            <li ng-click="login.closeNav()"><a href="/docInfo">Doctor Information</a></li>
                            <li ng-click="login.closeNav()"><a href="/messages">Messages</a></li>

                            <li ng-click="login.closeNav()"><a href="/symptoms">Symptoms</a></li>
                            <li ng-click="login.closeNav()"><a>{{login.loginService.name}}</a></li>
                            <li ng-click="login.closeNav()"><a href="/login">Log In</a></li>
                            <li ng-click="login.closeNav()"><a href ng-click="login.logout()">Log Out</a></li>
                        </ol>
                    </div>
                    <div class="nav-header pull-left" id="back-button" ng-click="login.doTheBack()"><span class="glyphicon glyphicon-chevron-left glyphicon-chevron-left"></span><span class="glyphicon glyphicon-chevron-left"></span></div>
